<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);

          border: 1px solid;
          padding: 10px;
        }

    <button id="btn">Fetch Users</button>
    <div id="container"></div>
