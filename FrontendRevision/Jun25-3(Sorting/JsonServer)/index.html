<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
          display: grid;
          grid-template-columns: repeat(4,1fr);
         
          gap:15px;
        }
        #container>div{
         
          color:bisque;
          border:1px solid red;
          border-radius: 20px;
          align-items: center;
          text-align: center;
          background-color:rgb(55, 52, 52);
          cursor: pointer;
    
        }
        
      </style>
</head>
<body>
   <button id="asc">From low-high</button>
   <button id="desc">From high-low</button> 
   <div id="container"></div>

</body>
