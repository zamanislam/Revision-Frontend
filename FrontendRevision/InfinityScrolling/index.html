<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;

        }
        img{
            width: 100%;
        }
        #container>div{
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
        }
        </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script src="index.js"></script>
